    <!-- Reglas de ganchos en la documentacion oficial de React:
    https://es.reactjs.org/docs/hooks-reference.html -->

    <!-- En React, un hook personalizado (o gancho personalizado) es una función de 
    JavaScript que permite reutilizar la lógica entre componentes. Los hooks 
    personalizados se crean utilizando otros hooks de React (como useState, 
    useEffect, etc.), y son útiles cuando tienes lógica que quieres compartir 
    entre múltiples componentes sin duplicar código.

    ¿Cómo funcionan los hooks personalizados?
    Un hook personalizado es simplemente una función que sigue el patrón de nomenclatura 
    de hooks (comienza con use). Dentro de esta función, puedes utilizar otros hooks 
    de React y encapsular la lógica que deseas reutilizar. -->

    <!-- Un gancho personalizado en React es, esencialmente, una función de JavaScript 
    que sigue ciertas convenciones y puede interactuar de manera más integrada 
    con el ciclo de vida de los componentes de React y el sistema de gestión de estado. 
    Aunque puedes crear funciones de JavaScript reutilizables sin necesidad de un gancho 
    personalizado, los ganchos personalizados ofrecen algunas ventajas clave:

    1. Integración con el ciclo de vida de React: Los ganchos personalizados pueden 
    aprovechar los métodos del ciclo de vida de React, como componentDidMount, 
    componentDidUpdate, etc. Esto te permite realizar tareas específicas cuando 
    ocurren eventos en el componente.

    2. Gestión de estado y efectos secundarios: Los ganchos personalizados pueden 
    utilizar el sistema de gestión de estado de React (useState, useReducer) y los 
    efectos secundarios (useEffect) de manera más integrada. Esto facilita la gestión 
    de datos y la ejecución de efectos secundarios en respuesta a cambios en el 
    estado o en la interfaz de usuario.

    3. Reutilización en múltiples componentes: Los ganchos personalizados te permiten 
    encapsular lógica reutilizable que puede ser compartida entre varios componentes. 
    Esto promueve la modularidad y facilita la reutilización de código.

    4. Mantenimiento y organización: Al definir lógica reutilizable en forma de ganchos 
    personalizados, puedes mantener tu código más organizado y mantenible. Los ganchos 
    personalizados se pueden ubicar en archivos separados y se pueden importar según sea necesario.

    5. Legibilidad y comprensión: Los ganchos personalizados pueden dar nombres descriptivos 
    a la lógica reutilizable, lo que hace que el código sea más legible y comprensible. 
    Esto es especialmente útil cuando otros desarrolladores revisan o colaboran en tu código. -->
